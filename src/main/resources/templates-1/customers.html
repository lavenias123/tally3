<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Customer List</title>
		<meta charset="UTF-8">
		<!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
		<link rel="stylesheet" href="tally3B.css">
		<link rel="shortcut icon" href="#"> <!-- I was getting a favicon err -->
	</head>
	<body>
		<div align="center">
			<h1>Customer List</h1>
			
			<table border="1" cellpadding="10">
				<thead>
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Phone</th>
						

					</tr>
				</thead>
			
				<tbody>
					<tr th:each="customer:${listCustomers}">
						<td th:text = "*{customer.user_id}">ID</td>
						<td th:text = "*{customer.firstName}">First Name</td>
						<td th:text = "*{customer.lastName}">Last Name</td>
						<td th:text = "*{customer.email}">Email</td>
						<td th:text = "*{customer.phone}">Phone</td>
						
						
					</tr>
				</tbody>
		
		
			</table>
		</div>
	</body>
	
</html>
